<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to My Webpage</h1>
    
    <p style="font-family: Arial, sans-serif; font-size: 14px; color: gray; padding: 10px;">
        This is a sample paragraph to demonstrate inline CSS. Inline CSS allows you to apply styles directly to HTML elements.
    </p>
    
    <button style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
        Click Me
    </button>

</body>
</html>
